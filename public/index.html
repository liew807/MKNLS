<script>
    // ÂêéÁ´ØAPIÂú∞ÂùÄ
    const API_BASE_URL = "/api";

    let currentUser = null;
    let currentToken = null;
    let currentRole = 'user'; // 'user' Êàñ 'admin'
    let currentLicenseKey = null;

    // Ê®°ÊãüÊï∞ÊçÆ - Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠Ëøô‰∫õÊï∞ÊçÆÂ∫îËØ•‰ªéÂêéÁ´ØËé∑Âèñ
    let licenseKeys = [
        { id: 1, key: "AHB3548UHS", note: "VIPÂØÜÈí•", expiry: "2025-12-31T23:59", status: "active", createdBy: "admin@example.com" },
        { id: 2, key: "XKJ9823MNB", note: "ÁôΩÈáëÂØÜÈí•", expiry: "2025-06-30T23:59", status: "active", createdBy: "admin@example.com" },
        { id: 3, key: "PLM6452QWE", note: "ËøáÊúüÂØÜÈí•", expiry: "2024-01-15T23:59", status: "expired", createdBy: "admin@example.com" }
    ];

    let operationLogs = [
        { id: 1, action: "ÂØÜÈí•È™åËØÅ", user: "user@example.com", key: "AHB3548UHS", time: "2024-01-10 14:30:25" },
        { id: 2, action: "ÁîüÊàêÊñ∞ÂØÜÈí•", user: "admin@example.com", key: "XKJ9823MNB", time: "2024-01-09 10:15:42" },
        { id: 3, action: "Âà†Èô§ÂØÜÈí•", user: "admin@example.com", key: "ZXY1234ABC", time: "2024-01-08 16:45:18" }
    ];

    // Êõ¥Êñ∞Áä∂ÊÄÅÊèêÁ§∫
    function updateStatus(message, isError = false, isInfo = false) {
        const statusEl = document.getElementById('status');
        statusEl.textContent = message;
        
        if (isInfo) {
            statusEl.className = 'status status-info';
        } else {
            statusEl.className = `status ${isError ? 'status-error' : 'status-success'}`;
        }
        
        // 3ÁßíÂêéËá™Âä®Ê∏ÖÈô§ÈùûÈîôËØØÊèêÁ§∫
        if (!isError) {
            setTimeout(() => {
                statusEl.textContent = '';
                statusEl.className = 'status';
            }, 3000);
        }
    }

    // ÊòæÁ§∫/ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
    function setLoading(state, btnId, btnTextId, spinnerId) {
        const btn = document.getElementById(btnId);
        const btnText = document.getElementById(btnTextId);
        const spinner = document.getElementById(spinnerId);
        
        if (state) {
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
        } else {
            btn.disabled = false;
            btnText.style.display = 'inline';
            spinner.style.display = 'none';
        }
    }

    // ÂàáÊç¢Ë°®ÂçïÂå∫Âüü
    function switchSection(showId) {
        // ÈöêËóèÊâÄÊúâÂå∫Âüü
        document.querySelectorAll('.form-section').forEach(section => {
            section.classList.remove('active');
        });
        
        // ÊòæÁ§∫ÊåáÂÆöÂå∫Âüü
        document.getElementById(showId).classList.add('active');
    }

    // È™åËØÅËÆ∏ÂèØËØÅÂØÜÈí•ÔºàÊîæÂú®ÁôªÂΩï‰πãÂâçÔºâ
    async function verifyLicenseKey() {
        const licenseKey = document.getElementById('licenseKey').value.trim();

        if (!licenseKey) {
            return updateStatus("ËØ∑ËæìÂÖ•ËÆ∏ÂèØËØÅÂØÜÈí•ÔºÅ", true);
        }

        setLoading(true, 'verifyKeyBtn', 'verifyKeyBtnText', 'verifyKeySpinner');
        updateStatus("Ê≠£Âú®È™åËØÅÂØÜÈí•...", false, true);

        try {
            // Ë∞ÉÁî®ÂêéÁ´ØÈ™åËØÅÂØÜÈí•Êé•Âè£
            const response = await fetch(`${API_BASE_URL}/verify-key`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ 
                    licenseKey
                })
            });

            const data = await response.json();

            if (!response.ok || !data.success) {
                throw new Error(data.message || "ÂØÜÈí•È™åËØÅÂ§±Ë¥•ÔºÅ");
            }

            // ‰øùÂ≠òÂΩìÂâç‰ΩøÁî®ÁöÑÂØÜÈí•
            currentLicenseKey = licenseKey;
            
            // È™åËØÅÊàêÂäüÂêéÂàáÊç¢Âà∞ÁôªÂΩïÁïåÈù¢
            switchSection('loginForm');
            updateStatus(`ÂØÜÈí•È™åËØÅÊàêÂäüÔºÅËØ∑ÁôªÂΩïÊÇ®ÁöÑË¥¶Âè∑`);

        } catch (error) {
            updateStatus(`È™åËØÅÂ§±Ë¥•Ôºö${error.message}`, true);
        } finally {
            setLoading(false, 'verifyKeyBtn', 'verifyKeyBtnText', 'verifyKeySpinner');
        }
    }

    // ÁôªÂΩïÂ§ÑÁêÜ - Ë∞ÉÁî®ÂêéÁ´ØAPI
    async function handleLogin() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        // ÂâçÁ´ØÂü∫Á°ÄÈ™åËØÅ
        if (!email || !password) {
            return updateStatus("ËØ∑ËæìÂÖ•ÈÇÆÁÆ±ÂíåÂØÜÁ†ÅÔºÅ", true);
        }
        if (!/^[\w.-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/.test(email)) {
            return updateStatus("ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Ê†ºÂºèÔºÅ", true);
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        setLoading(true, 'loginBtn', 'loginBtnText', 'loginSpinner');
        updateStatus("Ê≠£Âú®ÁôªÂΩï...", false, true);

        try {
            // Ë∞ÉÁî®ÂêéÁ´ØÁôªÂΩïÊé•Âè£
            const response = await fetch(`${API_BASE_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    email, 
                    password,
                    licenseKey: currentLicenseKey // ‰º†ÈÄíÈ™åËØÅËøáÁöÑÂØÜÈí•
                })
            });

            const data = await response.json();

            if (!response.ok || !data.success) {
                throw new Error(data.message || "ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Ë¥¶Âè∑ÂØÜÁ†ÅÔºÅ");
            }

            // ‰øùÂ≠òÁî®Êà∑‰ø°ÊÅØ
            currentUser = data.data.email;
            currentToken = data.data.idToken;

    // ÁîüÊàêÊñ∞ÂØÜÈí•
    async function generateNewKey() {
        const note = document.getElementById('keyNote').value.trim();
        const expiry = document.getElementById('keyExpiry').value;
        
        if (!expiry) {
            return updateStatus("ËØ∑ËÆæÁΩÆÂØÜÈí•ËøáÊúüÊó∂Èó¥ÔºÅ", true);
        }

        setLoading(true, 'generateKeyBtn', 'generateKeyBtnText', 'generateKeySpinner');
        updateStatus("Ê≠£Âú®ÁîüÊàêÊñ∞ÂØÜÈí•...", false, true);

        try {
            // Ë∞ÉÁî®ÂêéÁ´ØÁîüÊàêÂØÜÈí•Êé•Âè£
            const response = await fetch(`${API_BASE_URL}/generate-key`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${currentToken}`
                },
                body: JSON.stringify({ 
                    note,
                    expiry
                })
            });

            const data = await response.json();

            if (!response.ok || !data.success) {
                throw new Error(data.message || "ÁîüÊàêÂØÜÈí•Â§±Ë¥•ÔºÅ");
            }

            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('keyNote').value = '';
            document.getElementById('keyExpiry').value = '';
            
            // Âà∑Êñ∞ÂØÜÈí•ÂàóË°®
            loadKeyManagementData();
            
            updateStatus(`Êñ∞ÂØÜÈí•Â∑≤ÁîüÊàêÔºö${data.data.key}`);

        } catch (error) {
            updateStatus(`ÁîüÊàêÂ§±Ë¥•Ôºö${error.message}`, true);
        } finally {
            setLoading(false, 'generateKeyBtn', 'generateKeyBtnText', 'generateKeySpinner');
        }
    }

    // Âä†ËΩΩÂØÜÈí•ÁÆ°ÁêÜÊï∞ÊçÆ
    function loadKeyManagementData() {
        // Âä†ËΩΩÂØÜÈí•ÂàóË°®
        const keyListContainer = document.getElementById('keyListContainer');
        keyListContainer.innerHTML = '';
        
        licenseKeys.forEach(key => {
            const keyItem = document.createElement('div');
            keyItem.className = 'key-item';
            
            const isExpired = new Date(key.expiry) < new Date();
            const statusClass = isExpired ? 'expired' : 'valid';
            const statusText = isExpired ? 'Â∑≤ËøáÊúü' : 'ÊúâÊïà';
            
            keyItem.innerHTML = `
                <div class="key-info">
                    <div class="key-code">${key.key}</div>
                    <div class="key-status ${statusClass}">
                        Áä∂ÊÄÅ: ${statusText} | ËøáÊúü: ${formatDate(key.expiry)} | Â§áÊ≥®: ${key.note}
                    </div>
                </div>
                <div class="key-actions">
                    <button class="action-btn" onclick="copyKey('${key.key}')" title="Â§çÂà∂ÂØÜÈí•">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="action-btn" onclick="getKeyInfo(${key.id})" title="Êü•ÁúãËØ¶ÊÉÖ">
                        <i class="fas fa-info-circle"></i>
                    </button>
                    <button class="action-btn" onclick="deleteKey(${key.id})" title="Âà†Èô§ÂØÜÈí•">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            keyListContainer.appendChild(keyItem);
        });
        
        // Âä†ËΩΩÊìç‰ΩúÊó•Âøó
        const logListContainer = document.getElementById('logListContainer');
        logListContainer.innerHTML = '';
        
        operationLogs.forEach(log => {
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.innerHTML = `
                <div><strong>${log.action}</strong> - Áî®Êà∑: ${log.user}</div>
                <div>ÂØÜÈí•: ${log.key}</div>
                <div class="log-time">Êó∂Èó¥: ${log.time}</div>
            `;
            
            logListContainer.appendChild(logItem);
        });
    }

    // Â§çÂà∂ÂØÜÈí•
    function copyKey(key) {
        navigator.clipboard.writeText(key).then(() => {

        }).catch(err => {

    }

    // Ëé∑ÂèñÂØÜÈí•‰ø°ÊÅØ
    function getKeyInfo(keyId) {
        const key = licenseKeys.find(k => k.id === keyId);
        if (key) {
            const isExpired = new Date(key.expiry) < new Date();
            const statusText = isExpired ? 'Â∑≤ËøáÊúü' : 'ÊúâÊïà';
            
            alert(`ÂØÜÈí•‰ø°ÊÅØ:\n\nÂØÜÈí•: ${key.key}\nÁä∂ÊÄÅ: ${statusText}\nËøáÊúüÊó∂Èó¥: ${formatDate(key.expiry)}\nÂ§áÊ≥®: ${key.note}\nÂàõÂª∫ËÄÖ: ${key.createdBy}`);
        }
    }

    // Âà†Èô§ÂØÜÈí•
    async function deleteKey(keyId) {
        if (!confirm("Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂØÜÈí•ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄÔºÅ")) {

        try {
            // Ë∞ÉÁî®ÂêéÁ´ØÂà†Èô§ÂØÜÈí•Êé•Âè£
            const response = await fetch(`${API_BASE_URL}/keys/${keyId}`, {
                method: "DELETE",

                    "Authorization": `Bearer ${currentToken}`

            const data = await response.json();

            if (!response.ok || !data.success) {
                throw new Error(data.message || "Âà†Èô§ÂØÜÈí•Â§±Ë¥•ÔºÅ");
            }

            // Âà∑Êñ∞ÂØÜÈí•ÂàóË°®
            loadKeyManagementData();

        } catch (error) {

        }
    }

    // Ê†ºÂºèÂåñÊó•Êúü
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'});
    }
